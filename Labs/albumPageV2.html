<!DOCTYPE html>
<html lang="en">

<head>
    <title>Black Keys</title>
<style>
    div#header {
    border-bottom: 2px solid black;
    text-align: center;
}  
    h2{
        text-align:center;
    }
 table {
     border-collapse: collapse;
 } 
  table, th, td{
      border:1px solid black;
  }
</style>
</head>
<body>
    <div id="header">
        <img src="images/ELCAMINO.jpg" alt="El Camino album cover" width="50%"></img>
        <p>El Camino</p>
        <a href="https://theblackkeys.com">The Black Keys</a>
        <p>2011</p>
    </div>
    <div id="main">
        <h2>Band Members and Producers</h2>
        <ul>
            <li>Dan Auerbach-Guitar/Vocals</li>
            <li>Patrick Carney-Drums/Vocals</li>
        </ul>
    </div>
    <div id="songs">
        <table align="center" style="width:100%">
            <caption>Tracks</caption>
            <thead>
                <tr bgcolor="grey">
                    <th style="width:15%">Track #</th>
                    <th style="width:25%">Track Title</th>
                    <th sytle="width:60%">Track Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:center">1</td>
                    <td style="text-align:center">Title</td>
                    <td style="text-align:center">5:34</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
