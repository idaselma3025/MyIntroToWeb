<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists - Let's Fry an Egg.</title>
</head>

<body>
    <div class="content">

        <h1>Simple Recipes - Fry an Egg</h1>

        <!--
        Use HTML lists to create a recipe for frying an egg.
        Do NOT remove any of the initial HTML. Add to it.

        NOTE: The exact list items aren't important. This challenge counts the items. It doesn't
        check for specific text.

        See further instructions below.
        -->

        <div id="ingredients">
            <h2>The Ingredients</h2>
            <ul>
                <li>An egg</li>
                <li>Pam</li>
                <li>Onion</li>
                <li>Garlic</li>
                <li>Milk</li>
            </ul>
        </div>

        <div id="procedure">
            <h2>The Procedure</h2>
            <ol>
                <li>Crack egg into bowl</li>
                <li>Add splash of milk</li>
                <li>Whisk egg</li>
                <li>Add Salt and Pepper</li>
                <li>Add garlic and onion to pan</li>
                <li>Pour egg into pan</li>
            </ol>
        </div>
    </div>
</body>
</html>
